<!DOCTYPE html>

<head>

  <title>Table Siuuuu</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table>

      <tr>
        <th scope="col">Product Name</th>

        <th scope="col">In Stock</th>
      </tr>

        <th scope="row">C# Book</th>

      <tr>
        <th scope="row">CADT Polo</th>

        <td>60</td>

      </tr>
      <tr>
        <th scope="row">CADT mouse</th>

        <td>3</td>
        <td>NO</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
